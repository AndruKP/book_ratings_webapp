<!doctype html>
<html lang="en">

<head>
    <title>Book ratings prediction</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="{{ url_for('main') }}" method="POST" class="form-horizontal">
            <fieldset class="form-group row">
                <legend class="col-form-legend col-sm-12">Book details:</legend>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="book_pages">Book pages:</label>
                        <input type="number" class="form-control" name="book_pages" id="book_pages" aria-describedby="helpId"
                            placeholder="123" required>
                    </div>
                    <div class="form-group">
                        <label for="book_review_count">Book review count:</label>
                        <input type="number" class="form-control" name="book_review_count" id="book_review_count" aria-describedby="helpId"
                            placeholder="123" required>
                    </div>
                    <div class="form-group">
                        <label for="book_rating_count">Book rating count:</label>
                        <input type="number" class="form-control" name="book_rating_count" id="book_rating_count" aria-describedby="helpId"
                            placeholder="123" required>
                    </div>
                    <div class="form-group">
                        <label for="book_title">Book title:</label>
                        <input type="string" class="form-control" name="book_title" id="book_title" aria-describedby="helpId"
                            placeholder="A great book" required>
                    </div>
                    <div class="form-group">
                        <label for="book_image_url">URL of book image:</label>
                        <input type="url" class="form-control" name="book_image_url" id="book_image_url" aria-describedby="helpId"
                            placeholder="A great book" required>
                    </div>

                </div>
            </fieldset>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </div>

        </form>
        <div class="col-sm-12">
            {% if result %}
                {% for variable, value in original_input.items() %}
                    <b>{{ variable }}</b> : {{ value }}
                {% endfor %}
                <br>
                <br> Predicted rating:
                   <p style="font-size:50px">{{ result }}</p>
            {% endif %}
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
